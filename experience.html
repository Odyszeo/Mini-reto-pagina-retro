<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style3.css" />

    <title>Experience</title>
  </head>
  <style>
    body {
      background-color: rgb(111, 110, 110);
    }
    h1 {
      color: blue;
    }
    p {
      color: red;
    }
  </style>
  <body>
    <from class="fr" action="">
      <label class="fr_label" for="face-rating"
        >Â¿Como fue su experiencia?</label
      >
      <div class="fr_face" role="img" aria-label="Straight face">
        <div class="fr_face-right-eye" data-right></div>
        <div class="fr_face-left-eye" data-left></div>
        <div class="fr_face-mouth-lower" data-mouth-lower></div>
        <div class="fr_face-mouth-upper" data-mouth-upper></div>
      </div>
      <input
        class="fr_input"
        id="face-rating"
        type="range"

        min="0"
        max="5"
        step="0.1"
      />
